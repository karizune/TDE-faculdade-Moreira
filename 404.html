O que te interessa nesta posição?
  Sendo sincero, eu gosto de mandar kkkk e eu confio nas minhas decisões pelo bem da empresa.

Como você lida com prazos?
  Aplicando o Scrum para controle das demandas. 
  Quando o prazo é demasiadamente curto, eu atuo como desenvolvedor também afim de cooperar e garantir a entrega. 
  O resultado pra mim é a prioridade, independente do meio.

Você enviou um código que quebrou o site do cliente. Qual o seu próximo passo?
  Executar o rollback/redeploy da versão mais estável o mais rápido possível enquanto sustentacao e acionada para corrigir o problema na sua causa raiz. 
  A prioridade sempre será não ter impeditivos de venda no site.

Você encontrou um bug enquanto estava fazendo testes e ninguém sabe sobre ele. O que faria nesta situação?
  Reportaria o bug para o time responsável para o devido tratamento.

Quais desafios potenciais você espera com esse emprego?
  O maior desafio de liderar é que os resultados não dependem apenas de vc. 
  Você é o resultado de um time e precisa manter esse time todo produzindo, 
  considerando que nesse time estará pessoas com talentos e personalidades extremamente diversificados. 
  Também é passar a tarefa certa para a pessoa certa, 
  saber delegar as atividades afim de obter mais e mais resultados.

Como você descreve o ambiente de trabalho ideal?
  O ambiente ideal de trabalho é aquele que provoca a melhoria contínua dos processos e pessoas. 
  Cada caso é um caso, cada pessoa tem seu ritmo e seus talentos, 
  cabe a nós identifica-los e motivá-los nesse âmbito para o time ser extremamente produtivo.

Qual sua estratégia para conseguir manter sua equipe engajada nos projetos?
  O primeiro passo é conhecer quem são os liderados. 
  Cada pessoa reage de forma diferente ao mesmo problema e com o mesmo estímulo.
  Portanto, enquanto para alguns um elogio é a parte principal, 
  para outros o feedback do que ele precisa melhorar e muito mais valioso. 
  Cabe a nós conhecer cada membro do time e mante-los com energia e motivação.
  Também cabe ao líder aprimorar os membros do seu time com novos desafios observando os pontos fortes e fracos de cada um. 
  Cada pessoa é diferente, e essa que é a beleza deste cargo, 
  é como se vc vivesse uma aventura diferente com cada membro em uma jornada.
