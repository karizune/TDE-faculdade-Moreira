<div class="body-container">
  <app-navbar [ActualArea]="Area"></app-navbar>
  <div class="inner-body-container" style="background-color: transparent; border: 0px; padding-left: 20%; padding-right: 20%;">
    <div class="entrevista-container">
      <div style="display: flex; justify-content:center;">

        <div class="linkedin-click" (click)="openLinkedin()">
          <img class="image" src="https://raw.githubusercontent.com/karizune/TDE-faculdade-Moreira/main/src/assets/images/victor.jpeg">
        </div>
      </div>
      
      <br>
      <p style="text-align: center; font-weight: bold; font-size: large;">
        Entrevista com Victor Alves - Bit Tech
      </p> 
      <br>
      
      <div style="display: flex; justify-content: center;">
        <mat-tab-group >
          <div *ngFor="let pergunta of entrevista">
            <mat-tab label='Pergunta {{pergunta.Numero}}'> 
              <mat-accordion>
                <mat-expansion-panel >
                  <mat-expansion-panel-header>
                    <mat-panel-title style="font-weight: bold;">{{pergunta.Pergunta}}</mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>{{pergunta.Resposta}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-tab>
          </div>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
