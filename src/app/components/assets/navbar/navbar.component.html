<mat-drawer-container>
    <mat-drawer #drawer class="app-sidenav" mode="side">
        <br>
        <h2 style="text-align: center; margin-top: -5px;">Menu</h2>
        <mat-divider></mat-divider>
        <br>

        <mat-list role="list" *ngFor="let option of menuOptions">
            <mat-list-item role="listitem" style="color: white; cursor: pointer;" (click)="option.Function()">{{option.Title}}</mat-list-item>
        </mat-list>
    </mat-drawer>

    <mat-toolbar color="primary" style="overflow-x: hidden;">
        <button mat-button (click)="drawer.toggle()" class="navbar-icon simple-icon">
            <mat-icon>menu</mat-icon>
        </button>

        <button mat-button disabled class="navbar-icon simple-icon" style="color: white !important; overflow: hidden;">{{ActualArea}}</button>

        <button mat-button *ngIf="HaveAreaAction" class="navbar-icon simple-icon" style="color: white !important; overflow: hidden;" (click)="AreaAction()">{{AreaActionTitle}}</button>

        <span class="navbar-spacer"></span>



        <button class="navbar-icon">
        </button>
    </mat-toolbar>
</mat-drawer-container>
